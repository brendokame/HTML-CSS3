<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <table>
        <caption>Média de Notas</caption>
        
        <thead>
            <tr>
                <th rowspan="2" class="A">Área</th>
                <th rowspan="2" class="A">Disciplinas</th>
                <th colspan="2" class="A">Notas</th>
                <th rowspan="2" class="A">Média</th>
            </tr>

            <tr>
                <th class="A">Nota 1</th>
                <th class="A">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>4.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <th>Física</th>
                <td>7.0</td>
                <td>6.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <th>Química</th>
                <td>9.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th>Biologia</th>
                <td>10.0</td>
                <td>5.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <th colspan="4" class="A">Média de Exatas</th>
                <td class="A">9.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>8.5</td>
            </tr>
            <tr>
               <td>Geografia</td>
               <td>9.0</td>
               <td>10</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th colspan="4" class="A">Média de Humanas</th>
                <td class="A">9.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
