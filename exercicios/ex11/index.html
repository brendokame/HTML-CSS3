<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Mídas em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <p>
        <PIcture>
            <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/M.png" type="image/png">
            <img src="Imagens/G.png" alt="imagem flexível" srcset="">
        </PIcture>
    </p>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5 </p>
    <audio preload="auto" autoplay controls loop> 
<source src="midia/Ruthless - NEFFEX.mp3" type="audio/mpeg">
<p>Infelizmente o seu navegador não consegue reproduzir áudio.<a href="midia/Ruthless - NEFFEX.mp3">Clique aqui para baixar</a></p>
    </audio>

</body>
